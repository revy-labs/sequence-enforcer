[package]
authors = ["Anyma <anyma@revy.capital>"]
name = "seqenforcer-client"
description = "Autogenerated CPI client for the Sequence Enforcer Program."
version = "1.0.0"
edition = "2021"
keywords = ["solana", "anchor", "sequence enforcer", "cpi"]
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
cpi = [ "no-entrypoint" ]
no-entrypoint = []
no-idl = []
default = [ "cpi" ]

[dependencies]
anchor-gen = "0.3.0"
anchor-lang = "0.27"
